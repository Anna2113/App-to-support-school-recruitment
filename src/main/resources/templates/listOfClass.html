<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <title>Lista klas</title>
</head>
<body>
<p class="akapit">Lista klas</p>
<div class="containerButtons">
    <button type="button" class="btnSt"><a href="/addClass" style="color: black">Dodaj klasę</a></button>
</div>

<div class="tabelka">
    <table class="table">
        <th class="firstTh">Profil klasy</th>
        <th class="firstTh">Symbol</th>
        <th class="firstTh">Limit uczniów</th>
        <th class="firstTh">Rocznik</th>
        <th class="firstTh">Więcje</th>
        <!--            <th class="firstTh">Klasa</th>-->
        <tr th:each="klasa: ${allClass}" class="firstTr">
            <td class="firstTd" th:text="${klasa.nameOfClass}"/>
            <td class="firstTd" th:text="${klasa.symbol}"/>
            <td class="firstTd" th:text="${klasa.liczba}"/>
            <td class="firstTd" th:text="${#dates.year(klasa.year)}"/>
            <td class="firstTd">
                                <button class="btnSt">
                                    <a th:href="@{'/aboutClass/' + ${klasa.id}}" style="color: black">Wybierz</a>
                                </button>
                <!--                <button class="btnSt">-->
                <!--                    <a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black">Wybierz</a>-->
                <!--                </button>-->
            </td>
        </tr>
    </table>
</div>

<div>
    <button class="btnSt" type="button" style="margin-top: 50px; display: block; margin: auto; margin-bottom: 30px!important;">
        <a th:href="@{'/showStudents'}" style="color: black">Powrót</a></button>
</div>
</body>
</html>
