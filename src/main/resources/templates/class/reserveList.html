<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <title>Lista rezerwowa</title>
</head>
<body>
<h1>Lista rezerwowa</h1>
<div class="tabelka1">
    <table class="table" id="tabelka">
        <thead class="firstTh">
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Status</th>
            <th>Punkty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${allStudents}" class="firstTr">
            <td class="firstTd" th:text="${student.firstName}"/>
            <td class="firstTd" th:text="${student.lastName}"/>
            <td class="firstTd" th:text="${student.email}"/>
            <td class="firstTd" th:text="${student.status}"/>
            <td class="firstTd" th:text="${student.classificationPoints}"/>
        </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#tabelka').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Polish.json"
                }
            });
        });
    </script>
</div>


<button class="btnSt" type="button" style="display: block; margin: auto">
    <a th:href="@{'/listOfClass'}" style="color: black">Lista klas</a>
</button>
<footer>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
</footer>
</body>
</html>
