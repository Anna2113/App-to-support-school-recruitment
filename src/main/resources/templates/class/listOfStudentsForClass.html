<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>Lista zakwalifikowanych uczniów</title>
</head>
<body>

<p class="akapit">Lista zakwalifikowanych uczniów</p>
<!--Klasa <p class="akapit" th:text="${klasa.nameOfClass}"></p>-->

<div class="containerButtons">
    <button class="btnSt" type="button" style="margin-left: -97px">
        <a th:href="@{'/listOfClass'}" style="color: black">Lista klas</a>
    </button>
</div>
<div class="tabelka1">
    <table class="table">
        <tr>
            <th class="firstTh">Imie</th>
            <th class="firstTh">Nazwisko</th>
            <th class="firstTh">Rocznik</th>
            <th class="firstTh">Profil klasy</th>
        </tr>

        <tr th:each="student: ${allStudents}" class="firstTr">
            <td class="firstTd" th:text="${student.firstName}"/>
            <td class="firstTd" th:text="${student.lastName}"/>
            <td class="firstTd" th:text="${student.dateOfBirth}"/>
            <td class="td" th:text="${student.classForStudent}"/>


        </tr>
    </table>
</div>
</body>
</html>
