<h1>Pomyślne logowanie</h1>
<p class="akapit">Lista uczniów</p>
<div class="tabelka">
    <table class="mediaTable">
        <tr>
            <td>
                <button type="button" class="btnSt"><a href="/studentForm" style="color: black">Dodaj ucznia</a></button>
            </td>
            <td>
                <button type="button" class="btnSt"><a href="/listOfClass" style="color: black">Wyświetl listę klas</a></button>
            </td>
            <td>
                <button type="button" class="btnSt"><a href="/yourStudents" style="color: black">Twoi uczniowie</a></button>
            </td>
            <td>
                <button type="button" class="btnSt"><a href="/logoutMyself" style="color: black">Wyloguj się</a></button>
            </td>
        </tr>
    </table>
</div>
<div class="tabelka">
    <table class="table" id="tabelka">
        <thead class="firstTh">
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Rocznik</th>
            <th>Płeć</th>
            <th>Pochodzenie</th>
            <th>Język polski</th>
            <th>Więcej</th>
        </thead>
        <tbody>
        <tr th:each="student: ${allStudents}" class="firstTr">
            <td class="firstTd" th:text="${student.firstName}"/>
            <td class="firstTd" th:text="${student.lastName}"/>
            <td class="firstTd" th:text="${student.dateOfBirth}"/>
            <td class="firstTd" th:text="${student.sex}"/>
            <td class="firstTd" th:text="${student.align}"/>
            <td class="firstTd" th:text="${student.languagePolish}"/>
            <td class="firstTd">
                <button class="btnSt">
                    <a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black">Wybierz</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#tabelka').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Polish.json"
                }
            });
        });
    </script>
</div>
