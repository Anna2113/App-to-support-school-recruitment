<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <title>Lista klas</title>
</head>
<body>
<p class="akapit">Lista klas</p>

<div class="tabelka">
    <table>
        <tr>
            <td>
                <button type="button" class="btnSt"><a href="/addClass" style="color: black">Dodaj klasę</a></button>
            </td>
            <td>
                <button type="button" class="btnSt"><a href="/reserveList" style="color: black">Lista rezerwowa</a>
                </button>
            </td>
        </tr>
    </table>
</div>

<div class="tabelka">
    <table class="table" id="tabelka">
        <thead class="firstTh">
        <th>Profil klasy</th>
        <th>Symbol</th>
        <th>Limit uczniów</th>
        <th>Rocznik</th>
        <th>Więcje</th>
        </thead>
        <tbody>
        <tr th:each="klasa: ${allClass}" class="firstTr">
            <td class="firstTd" th:text="${klasa.nameOfClass}"/>
            <td class="firstTd" th:text="${klasa.symbol}"/>
            <td class="firstTd" th:text="${klasa.liczba}"/>
            <td class="firstTd" th:text="${#dates.year(klasa.year)}"/>
            <td class="firstTd">
                <button class="btnSt">
                    <a th:href="@{'/aboutClass/' + ${klasa.id}}" style="color: black">Wybierz</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            $('#tabelka').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Polish.json"
                }
            });
        });
    </script>
</div>

<div>
    <button class="btnSt" type="button"
            style="margin-top: 50px; display: block; margin: auto; margin-bottom: 30px!important;">
        <a th:href="@{'/showStudents'}" style="color: black">Powrót</a></button>
</div>
<footer>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
</footer>
</body>
</html>
