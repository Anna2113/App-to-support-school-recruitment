<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>Klasa dla studenta</title>
</head>
<body>
<h1>Zmień klasę, do której ma należeć dany uczeń.</h1>
<div class="row" style="display: block;margin: auto; margin-top: 60px">
    <form th:action="@{/changedClassForStudent}" method="post">
        <input name="_method" type="hidden" value="PUT"/>
        <input type="hidden" name="id" th:value="${student.id}">
        <div class="collapse show" id="dataOfClass">
            <div class="card card-body" style="width:40%; display: block ;margin: auto">
                <div class="tabelka2">
                    <table class="table">
                        <h3 style="text-align: center; margin-top: 25px">Edytuj dane klasy</h3>
                        <tr>
                            <td>Nazwa klasy</td>
                            <td>
                                <select name="classForStudent" th:field="${student.classForStudent}" required>
                                    <option value="">Wybierz</option>
                                    <option th:each="nameOpt : ${T(com.example.aplikacja.student.enums.NameOfClass).values()}"
                                            th:text="${nameOpt.label}" th:value="${nameOpt}"
                                            th:selected="${student.classForStudent}"></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <input type="hidden" th:value="${student.email}" name="email"/>
                <input class="commit btnSt" type="submit" value="Zapisz" style="width:20%; display: block; margin: auto">
            </div>
        </div>
    </form>
</div>
</body>
</html>
