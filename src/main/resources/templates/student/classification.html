<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>Clasyfikacja</title>
</head>
<body>

<div class="classificationContainer">
        <h2 style="text-align: center">Uczeń został sklasyfikowany do klasy:</h2>
        <h3 th:text="${student.classForStudent}"
            style="text-align: center; text-transform: uppercase; color: red ;padding: 20px"/>
        <div>
            <h4 style="text-align: center">Czy chcesz zmienić klasę dla danego ucznia ?</h4>
            <button class="btnSt btnConfirm classificationButton">
                <a th:href="@{'/updateClassForStudent/' + ${student.id}}" style="color: black">Ustaw klasę ręcznie</a>
            </button>

            <button class="btnSt btnCancel classificationButton">
                <a a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black; width: 30px"/>Pozostaw ucznia w
                tej
                klasie
            </button>
        </div>
</div>
</body>
</html>
