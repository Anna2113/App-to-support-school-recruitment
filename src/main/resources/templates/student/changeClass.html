<body>
<h1>Punktacja ucznia</h1>

<h2 style="text-align: center">Liczba zdobytych punktów podczas rekrutacji w ramach każdego profilu klasy</h2>
<div class="containerButtons">
    <button class="btnSt" type="button" style="margin-top: 30px">
        <a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black">Wróć do obecnego ucznia</a>
    </button>
</div>
<div class="tabelka">
    <table class="table">
        <th class="firstTh">Klasa</th>
        <th class="firstTh">Symbol</th>
        <th class="firstTh">Punkty</th>

        <!--            <th class="firstTh">Klasa</th>-->
        <tr th:each="klasa: ${allClass}" class="firstTr">
            <td class="firstTd" th:text="${klasa.nameOfClass}"/>
            <td class="firstTd" th:text="${klasa.symbol}"/>
            <td class="firstTd">
                <p th:text="${student.pointsMatGeoInf}"/>
                <p th:text="${student.pointsHuman}"/>
                <p th:text="${student.pointsBiolChemAng}"/>
                <p th:text="${student.pointsMAN}"/>
                <p th:text="${student.pointsS}"/>
                <p th:text="${student.pointsM}"/>
                <p th:text="${student.pointsA}"/>
            </td>
<!--            <td class="firstTd" th:text="${student.pointsMatGeoInf}"/>-->
<!--            <td class="firstTd" th:text="${student.pointsHuman}"/>-->
<!--            <td class="firstTd" th:text="${student.pointsBiolChemAng}"/>-->
        </tr>
        <tr>
            <td class="firstTd"></td>
            <td class="firstTd"></td>
            <td class="firstTd">
                <button class="btnSt">
                    <a th:href="@{'/allCountPoints/' + ${student.id}}" style="color: black">Policz punkty</a>
                </button>
            </td>
        </tr>
