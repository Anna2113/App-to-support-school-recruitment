<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rejestracja</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="registerContainer d-flex justify-content-center align-items-center flex-column">
    <div class="row rejestracja">
        <div class="col">
            <h4>Rejestracja użytkownika</h4>
        </div>
    </div>
    <span th:text="${emailExist}" class="emailError"/><br>
    <div class="row">
        <form th:action="@{/register}" method="post">
            <div class="row">
                <input type="hidden" th:value="${T(com.example.aplikacja.appuser.AppUserRole).USER}" name="appUserRole">
                <!--ADMIN zamiast USER-->
                <input class="field" type="text" pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{1,32}" name="firstName"
                       required placeholder="name"
                       title="xdddd"
                       oninvalid="InvalidName(this);"
                       oninput="InvalidName(this);"/>

                <script> function InvalidName(textbox) {

                    if (textbox.validity.patternMismatch) {
                        textbox.setCustomValidity('Enter valid name');
                    } else if (textbox.validity.valueMissing) {
                        textbox.setCustomValidity('This field cannot be empty ');
                    } else {
                        textbox.setCustomValidity('');
                    }
                    return true;
                }</script>

            </div>
            <div class="row">
                <input class="field" type="text" placeholder="surname" pattern="[A-Za-ząćęłńóśźżĄĆĘŁŃÓŚŹŻ]{1,32}"
                       name="lastName" required
                       oninvalid="InvalidSurname(this);"
                       oninput="InvalidSurname(this);"/>

                <script> function InvalidSurname(textbox) {

                    if (textbox.validity.patternMismatch) {
                        textbox.setCustomValidity('Enter valid surname');
                    } else if (textbox.validity.valueMissing) {
                        textbox.setCustomValidity('This field cannot be empty ');
                    } else {
                        textbox.setCustomValidity('');
                    }
                    return true;
                }</script>

            </div>
            <div class="row">

                <input class="field" type="email" placeholder="mail"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" required
                       oninvalid="InvalidEmail(this);"
                       oninput="InvalidEmail(this);"/>

                <script> function InvalidEmail(textbox) {

                    if (textbox.validity.patternMismatch) {
                        textbox.setCustomValidity('Enter valid email');
                    } else if (textbox.validity.valueMissing) {
                        textbox.setCustomValidity('This field cannot be empty ');
                    } else {
                        textbox.setCustomValidity('');
                    }
                    return true;
                }</script>

            </div>


            <div class="row">
                <input class="field" type="password" placeholder="password" pattern=".{8,}" name="password"
                       required
                       oninvalid="InvalidPassword(this);"
                       oninput="InvalidPassword(this);"/>

                <script> function InvalidPassword(textbox) {

                    if (textbox.validity.patternMismatch) {
                        textbox.setCustomValidity('Too short, minimum 8 characters!');
                    } else if (textbox.validity.valueMissing) {
                        textbox.setCustomValidity('This field cannot be empty ');
                    } else {
                        textbox.setCustomValidity('');
                    }
                    return true;
                }</script>

            </div>
            <!--<button type="button"><a href="/login"><input class="zatwierdz" type="submit" value="Zarejestruj się"></a></button>-->
            <div class="row">
                <div class="col">
                    <input class="btnRegister" type="submit" value="Zarejestruj się">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
