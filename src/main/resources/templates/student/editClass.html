<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <title>Edycja klasy</title>
</head>
<body>
<div class="container-fluid" id="tytul">
    <header>
        <h1>Edycja klasy</h1>
    </header>
</div>

<div class="container">
    <div class="row">
        <div class="row" style="display: block;margin: auto; margin-top: 25px">
            <div>
                <a class="btn-mybutton" style="color: black" data-toggle="collapse" href="#class"
                   role="button">Klasa</a>
                <form th:action="@{/editClass}" method="post" class="myForm">
                    <input name="_method" type="hidden" value="PUT"/>
                    <input type="hidden" name="id" th:value="${student.id}"/>
                    <div class="collapse show" id="class">
                        <h3 style="text-align: center; margin-top: 25px">Zakwalifikuj ucznia do innej klasy</h3>
                        <div class="card card-body">
                            <table class="table">
                                <tr>
                                    <td>Nazwa klasy</td>
                                    <td>
                                        <select name="classForStudent" th:field="${student.classForStudent}">
                                            <option value="">Wybierz</option>
                                            <option th:each="nameOpt : ${T(com.example.aplikacja.student.enums.NameOfClass).values()}"
                                                    th:text="${nameOpt.label}" th:value="${nameOpt}"
                                                    th:selected="${student.classForStudent}"></option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <span th:text="${errorStudent}" class="emailError"/><br>
                    <span th:text="${updateStudent}" class="confirmationOfAdding"/><br>

                    <input class="commit btnSt mediaCommit" type="submit" value="Zapisz">

                </form>
                <!--                <button type="button" class="btnSt"><a href="/previousPage" style="color: black">Lista uczniów</a></button>-->

                <button class="btnSt mediaCommit mediaListOfStudentsButton mediaCommitListForStudent" type="button">
                    <a th:href="@{'/showStudents'}" style="color: black">Lista uczniów</a></button>
                <button class="btnSt mediaCommit mediaCurrentStudent" type="button">
                    <a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black">Wróć do obecnego ucznia</a>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
