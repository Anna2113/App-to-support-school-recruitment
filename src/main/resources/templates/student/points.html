<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <title>Punkty ucznia</title>
</head>
<body>
<h1>Punktacja ucznia</h1>
<h2 style="text-align: center">Liczba zdobytych punktów podczas rekrutacji w ramach każdego profilu klasy</h2>
<div class="tabelka">
    <table>
        <tr>
            <td>
                <button class="btnSt" type="button">
                    <a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black">Wróć do obecnego ucznia</a>
                </button>
            </td>
        </tr>
    </table>
</div>
<div class="tabelka">
    <table class="table">
        <th class="firstTh">Klasa</th>
        <th class="firstTh">Punkty</th>
        <tr th:each="key: ${key}">
            <td th:text="${key}" class="firstTd"/>
            <td th:text="${map.get(key)}" class="firstTd"/>
        </tr>
    </table>

    <table class="table">
        <th class="firstTh">Klasa</th>
        <th class="firstTh">Punkty Olimpijskie</th>
        <tr th:each="keys: ${keys}">
            <td th:text="${keys}" class="firstTd"/>
            <td th:text="${mapa.get(keys)}" class="firstTd"/>
        </tr>
    </table>

    <h2>Minimalna liczba punktów, jakie trzeba zdobyć do klasy o zadanym profilu.</h2>
    <table class="table">
        <th class="firstTh">Klasa</th>
        <th class="firstTh">Liczba minimalnych punktów</th>
        <tr th:each="klasa: ${allClass}">
            <td th:text="${klasa.nameOfClass}" class="firstTd"/>
            <td th:text="${klasa.minAmountOfPointsFromExams}" class="firstTd"/>
        </tr>
    </table>

</div>
</body>
</html>
