<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <title>Thanks for sign in</title>
</head>
<body>
<h1>Pomyślne logowanie</h1>
<p class="akapit">Lista uczniów</p>

<div class="containerButtons">

    <button type="button" class="btnSt"><a href="/studentForm" style="color: black">Dodaj ucznia</a></button>
<!--    <button type="button" class="btnSt"><a href="#" style="color: black">Edytuj dane ucznia</a></button>-->
    <button type="button" class="btnSt"><a href="/listOfClass" style="color: black">Wyświetl listę klas</a></button>
    <!--W liście klas dodać możliwość dodawania klasy o konkretnym profilu i liczbie miejsc.-->
<!--    <button type="button" class="btnSt"><a href="#" style="color: black">Usuń ucznia</a></button>-->
</div>

<div class="tabelka">
    <table class="table">
        <th class="firstTh">Imie</th>
        <th class="firstTh">Nazwisko</th>
        <th class="firstTh">Rocznik</th>
        <th class="firstTh">Pochodzenie</th>
        <th class="firstTh">Język</th>
        <th class="firstTh">Więcje</th>
        <!--            <th class="firstTh">Klasa</th>-->
        <tr th:each="student: ${allStudents}" class="firstTr">
            <td class="firstTd" th:text="${student.firstName}"/>
            <td class="firstTd" th:text="${student.lastName}"/>
            <td class="firstTd" th:text="${student.dateOfBirth}"/>
            <td class="firstTd" th:text="${student.align}"/>
            <td class="firstTd" th:text="${student.languagePolish}"/>
            <td class="firstTd">
                <button class="btnSt">
                    <a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black">Wybierz</a>
                </button>
<!--                <button class="btnSt">-->
<!--                    <a th:href="@{'/aboutStudent/' + ${student.id}}" style="color: black">Wybierz</a>-->
<!--                </button>-->
            </td>
        </tr>
    </table>
</div>
<p>Dorobić walidację sprawdzającą uzupełnienie wszystkich pól w formularzu</p>
<p>Zaznaczyć "brak" jako default</p>
<p>Poprawić nieścisłości językowe.</p>
<p>Dodać wyszukiwanie ucznia po nazwisku i filtracje po roczniku</p>
</body>
</html>
